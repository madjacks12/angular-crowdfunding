
<div *ngIf="currentRoute === '/home' || currentRoute ==='/'" class="jumbotron">
  <h1 class="display-3">Crowdfunding Marketplace</h1>
  <p class="lead">Create passion projects and invest in your favorites. View current projects now.</p>
  <hr class="my-4">
  <p align="center"><strong>Jun doesn't even know how to code.</strong></p>
</div>
<div *ngFor="let project of projects | async" class="card">
  <div class="card-header">
    <h1>{{project.projectName}}</h1>
  </div>
  <div class="card-title">
    <h3  *ngIf="currentRoute === '/home' || currentRoute ==='/'" (click)="goToDetailPage(project)">by {{project.managerName}}</h3>
    <button *ngIf="currentRoute === '/home' || currentRoute ==='/'" class="btn btn-primary"  (click)="goToDetailPage(project)">Check it out!</button>
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
  </div>
  </div>
</div>
